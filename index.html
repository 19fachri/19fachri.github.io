<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="flex justify-content-center p-h-10">
    <h1>Snake Game</h1>
  </header>
  <main class="flex justify-content-center m-h-10">
    <div class="left flex justify-content-center">
      <div class="flex justify-content-center align-items-center">
        <p class="description">gunakan tombol arah pada keyboard untuk memulai game dan mengatur arah gerak snake</p>
      </div>
    </div>
    <div class="main flex justify-content-center" id="game-board"></div>
    <div class="right flex justify-content-center">
      <div class="flex justify-content-center align-items-center">
        <button id="scoreValue">Score</button>
      </div>
    </div>
  </main>
  <div id="score" class="modal">
    <div class="modal-card">
      <h1>Game Over</h1>
      <h1>Your Score</h1>
      <h1 id="score-result">score</h1>
      <button onclick="reset()">Try Again</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
